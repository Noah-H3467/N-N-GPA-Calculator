<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Main Page</title>
  </head>
  <body>
    <h1>Welcome to the GPA Calculator with HTML!</h1>

    <div>
      <p id="instructionText"></p>
    </div>

    <div id="calculator">
        <h2 id="display"></h2>
        <div id="keys">
            <button onclick="weighter('Normal')" class = "weight-btn">Regular</button>
            <button onclick="weighter('Honors')" class="weight-btn">Honors</button>
            <button onclick="weighter('AP')" class="weight-btn">AP</button>
            <button onclick="storeData()" class="operator-btn">Next Class</button>

            <button onclick="crediter(0.5)" class="credit-btn">0.5 Credits</button>
            <button onclick="crediter(1)" class="credit-btn">1 Credit</button>
            <button onclick="crediter(2)" class="credit-btn">2 Credits</button>
            <button onclick="calculateGPA()" class="operator-btn">Calculate</button>

            <button onclick="grader('A+', 12, 4.0)">A+</button>
            <button onclick="grader('A', 11, 4.0)">A</button>
            <button onclick="grader('A-', 10, 3.67)">A-</button>
            <button onclick="restart()" class="operator-btn">Restart</button>

            <button onclick="grader('B+', 9, 3.33)">B+</button>
            <button onclick="grader('B', 8, 3.0)">B</button>
            <button onclick="grader('B-', 7, 2.67)">B-</button>
            <button id="gpaText"></button>
            
            <button onclick="grader('C+', 6, 2.33)">C+</button>
            <button onclick="grader('C', 5, 2.0)">C</button>
            <button onclick="grader('C-', 4, 1.67)">C-</button>
            <button id="wgpaText"></button>

            <button onclick="grader('D+', 3, 1.33)">D+</button>
            <button onclick="grader('D', 2, 1.0)">D</button>
            <button onclick="grader('D-', 1, 0.67)">D-</button>
            <button onclick="grader('F', 0, 0.0)">F</button>

            <button id="gradesText"></button>
            <button id="weightsText"></button>
            <button id="creditsText"></button>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
